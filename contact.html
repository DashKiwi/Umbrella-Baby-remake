  <section style="padding: 60px 40px; text-align: center;">
    <h2 style="font-size:2em; margin-bottom:30px; color:#278acb;">Contact Us</h2>
    <form action="#" method="POST" style="max-width: 400px; margin: auto; text-align: left; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 30px 20px;">
      <label for="name" style="color:#278acb;">Name:</label><br/>
      <input type="text" name="name" required style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;"><br/>

      <label for="email" style="color:#278acb;">Email:</label><br/>
      <input type="email" name="email" required style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;"><br/>

      <label for="message" style="color:#278acb;">Message:</label><br/>
      <textarea name="message" rows="5" required style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;"></textarea><br/>

      <button class="btn" type="submit" style="background-color:#278acb; color:white; padding:12px 25px; border:none; border-radius:6px; font-size:1em; cursor:pointer;">Send Message</button>
    </form>
